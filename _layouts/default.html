<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>{% if page.title %}{{ page.title }}{% elsif site.title %}{{ site.title }}{% else %}{% endif %}</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://pother.ca/CssBase/css/ribbon.css">
    <link rel="stylesheet" href="http://pother.ca/CssBase/css/created-by-potherca.css">
    <link rel="stylesheet" href="main.css" />
</head>

<body>

    <h1>
        {% if page.title %}{{ page.title }}{% elsif site.title %}{{ site.title }}{% else %}{% endif %}
    </h1>

    {{ content }}

    <footer>
        <div class="banner banner-right banner-fixed">
            <a href="https://github.com/potherca/VariableNamingConvention/tree/gh-pages/README.md">
                Visit on Github
            </a>
        </div>
    </footer>

    <script>
        $('span.main').each(function(){
            var $this, sText, sReplacement;
            $this = $(this);
            sText = $this.text();
            sReplacement = '<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="28">'
                        + '<rect x="2" y="3" width="21" height="24" rx="6"/>'
                        + '<rect x="1" y="1" width="21" height="24" class="terminal" rx="6"/>'
                        + '<text class="terminal" x="8" y="16">' + sText + '</text>'
                        + '</svg>';
            $this.replaceWith($(sReplacement));
        });
    </script>
</body>
